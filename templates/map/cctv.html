<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> cctv 창</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Style -->
    <style type="text/css">
        #btn {
            margin-top: 10px;
        }

        #contents-wrapper {

            width: 100%;
            height: 100%;
            padding: 10px;
            position: absolute;
            overflow: hidden;

        }


        #contents {
            border: 1px solid #487BE1;
            width: 80%;
            height: 100%;
            float: left;
            padding: 10px;

        }


        #button {
        {#border: 1px solid #487BE1;#} width: 20%;
            float: right;
            padding: 10px;

        }
    </style>
    <!--# Style -->
    <!-- Custom styles for this template -->
    <link href="{% static "css/simple-sidebar.css" %}" rel="stylesheet">
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=cu5hnzqfla"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<div class="d-flex" id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div id="contents-wrapper">
            <div id="contents" style="border: 3px dashed #BDBDBD;">
                cctv
            </div>
            <!-- button -->
            <div id="button" class="container">
                <div class="row">
                    <div class="col-12" align="center">
                        <h1>Button Group</h1>
                        <div class="btn-group-vertical">
                            <button type="button" id="btn" class="btn btn-danger">사이렌 울리기</button>
                            <form id="check" action="{% url 'map:check' alarm.location_pk %}" method="POST">
                                {% csrf_token %}
                                <button name= "button" id="btn" class="btn btn-secondary">
                                    확인 완료
                                </button>
                            </form>
                            <button type="button" id="btn" class="btn btn-success">창 닫기</button>
                            {#                                <button type="button" id="btn" class="btn btn-primary">사이렌 울리기</button>#}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#button -->
        </div>
    </div>
<!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap core JavaScript -->
<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $(document).ready(function () {

        $('button').submit(function (event) {
            $.ajax({
                type: 'POST',
                url: "{% url 'map:check' alarm.location_pk %}",
            }).success(function (data) {
                window.close();
            });

            event.preventDefault();
        });
    });

</script>
